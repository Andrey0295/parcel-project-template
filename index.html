<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Gallery section</title>
  </head>
  <body>
    <selection class="gallery-section container">
      <div class="citation-block">
        <!-- <div class="before"></div> -->

        <span class="citation"
          >На латинском языке “барба” означает “борода”</span
        >
      </div>

      <ul class="gallery">
        <li class="gallery-item">
          <picture>
            <source
              srcset="./images/gallery-images/first-gallery-mob.jpg"
              media="(max-width: 767px)"
            />

            <source
              srcset="./images/gallery-images/first-gallery-tabl.jpg"
              media="(max-width: 1279px)"
            />
            <source
              srcset="./images/gallery-images/first-gallery-desk.jpg"
              media="(min-width: 1280px)"
            />

            <img
              src="./images/gallery-images/first-gallery-mob.jpg"
              alt="Cтрижка"
            />
          </picture>
        </li>
        <li class="gallery-item">
          <picture>
            <source
              srcset="./images/gallery-images/second-gallery-mob.jpg"
              media="(max-width: 767px)"
            />

            <source
              srcset="./images/gallery-images/second-gallery-tabl.jpg"
              media="(max-width: 1279px)"
            />
            <source
              srcset="./images/gallery-images/second-gallery-desk.jpg"
              media="(min-width: 1280px)"
            />

            <img
              src="./images/gallery-images/second-gallery-mob.jpg"
              alt="Cтрижка"
            />
          </picture>
        </li>
        <li class="gallery-item">
          <picture>
            <source
              srcset="./images/gallery-images/third-gallery-mob.jpg"
              media="(max-width: 767px)"
            />

            <source
              srcset="./images/gallery-images/third-gallery-tabl.jpg"
              media="(max-width: 1279px)"
            />
            <source
              srcset="./images/gallery-images/third-gallery-desk.jpg"
              media="(min-width: 1280px)"
            />

            <img
              src="./images/gallery-images/third-gallery-mob.jpg"
              alt="Cтрижка"
            />
          </picture>
        </li>
        <li class="gallery-item">
          <picture>
            <source
              srcset="./images/gallery-images/fourth-gallery-mob.jpg"
              media="(max-width: 767px)"
            />

            <source
              srcset="./images/gallery-images/fourth-gallery-tabl.jpg"
              media="(max-width: 1279px)"
            />
            <source
              srcset="./images/gallery-images/thourth-gallery-desk.jpg"
              media="(min-width: 1280px)"
            />

            <img
              src="./images/gallery-images/fourth-gallery-mob.jpg"
              alt="Cтрижка"
            />
          </picture>
        </li>
      </ul>
    </selection>
  </body>
</html>
