<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Gallery section</title>
  </head>
  <body>
    <selection class="gallery-section container">
      <ul class="gallery">
        <li class="gallery-item">
          <picture>
            <source
              srcset="./images/gallery-images/first-gallery-mob.jpg 418w"
              media="(max-width: 480px)"
            />

            <source
              srcset="./images/gallery-images/third-gallery-desk.jpg"
              media="(min-width: 1280px)"
            />

            <source
              srcset="./images/gallery-images/second-gallery-tabl.jpg"
              media="(min-width: 481px)"
            />

            <img
              src="./images/gallery-images/first-gallery-mob.jpg"
              alt="Cтрижка"
            />
          </picture>
        </li>
        <li class="gallery-item">
          <img alt="" class="background-gallery" src="" srcset="" />
        </li>
        <li class="gallery-item">
          <img alt="" class="background-gallery" src="" srcset="" />
        </li>
        <li class="gallery-item">
          <img alt="" class="background-gallery" src="" srcset="" />
        </li>
      </ul>
    </selection>
  </body>
</html>
